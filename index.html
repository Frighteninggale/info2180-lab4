<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>

        <main>
            <div id="search-container">
                <label for="search-field">Search by Full Name or Alias</label>
                <input type="text" id="search-field" placeholder="e.g. Captain America or Steve Rogers">
                <button id="search-btn">Search</button>
            </div>

            <hr>

            <div id="result-wrapper">
                <h3>RESULT</h3>
                <div id="result">
                    </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
